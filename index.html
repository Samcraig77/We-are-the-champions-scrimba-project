<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div id="top">
            <img src="assets/freddie.png" alt="Freddie Mercury Champions pose">
            <h1>We are the Champions</h1>
        </div>
        <div id="input-div">
            <form>
                <textarea  id="message-field" placeholder="Type your message here!" required="yes"></textarea>
                <div id="to-from-field">
                    <label for="from-input">From: </label>
                    <input type="text" id="from-input" class="contact-info" required="yes">
                    <label for="to-input">To:</label>
                    <input type="text" id="to-input" class="contact-info" required="yes">
                </div>
                    <button type="submit" id="publish-btn">Publish</button>
                </form>
        </div>
        <span>
            <h2 id="endorsements-heading">- Endorsements -</h2>
        </span>
        <div id="endorsements-area">

        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
